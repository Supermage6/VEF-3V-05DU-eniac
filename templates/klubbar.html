<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klúbbar</title>
</head>
<style>
    .accordion {
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
    }
  
    .active, .accordion:hover {
        background-color: #ccc;
    }

    .panel {
        padding: 0 18px;
        display: none;
        background-color: white;
        overflow: hidden;
    }
</style>
<body>
    <h1>Klúbbar</h1>
    {% for i in k %}
        <button class="accordion">{{ i.nafn }}</button>
        <div class="panel">
            <p>Stofa: {{ i.stofa }}</p>
            <p>Formaður: {{ i.formadur }}</p>
            <p>{{ i.desc }}</p>
        </div>
    {% endfor %}
</body>

</html>
