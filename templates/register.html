<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.4/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.4/semantic.min.js"></script>
  <title>Create Account</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    form { max-width: 420px; display: grid; gap: 10px; }
    .tweaks { display: grid; gap: 6px; max-width: 420px;}
    input { padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { appearance: none; border: 1px solid #333; background: #111; color: #fff; padding: 8px 12px; border-radius: 8px; font-weight: 600; }
    a { color: #0645ad; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Create account</h1>
  {% if error %}
    <p style="color:#b00020; font-weight:600;">{{ error }}</p>
  {% endif %}
  <form class="ui form" method="post" action="{{ url_for('register') }}">
    <label class="field tweaks">
      <span>Username</span>
      <input type="text" name="username" value="{{ pref_username or '' }}" required autocomplete="username">
    </label>
    <label class="field tweaks">
      <span>Password</span>
      <input type="password" name="password" required autocomplete="new-password">
    </label>
    <label class="field tweaks">
      <span>Confirm password</span>
      <input type="password" name="password2" required autocomplete="new-password">
    </label>
    <div style="display:flex; gap:10px; align-items:center;">
      <button class="ui primary button" type="submit">Create account</button>
      <a class="ui secondary button" href="{{ url_for('home') }}">Cancel</a>
    </div>
  </form>
</body>
</html>
